	<!--L_header-->

			<a href="../index.html"><img src="../images/logo_mini.png" alt=""></a>
		</div>
	</div>

	<!--login_container-->
	<div id = "login_containerBox">
		<div id = "login_container">
			<div id = "login">
				<ul>
					<li class = "login_message login_curr">短信登录</li>
					<li class = "login_password">密码登录</li>
				</ul>
				<div id = "message_login">
					<form action="">
						<p class = "warn warn_pass"><img src="../images/warn.gif" alt="">密码与用户名不匹配，请您核对后再次输入！</p>
						<div class = "login_pass1"><input type="text" value = "" id = "user_id"><div class = "login_pass11">手机号/邮箱/用户名</div></div>

						<div class = "login_pass1"><input type="text" value = "" id = "user_password"><div class = "login_pass21">密码</div></div>



						<p class = "warn warn1"><img src="../images/warn.gif" alt="">请输入有效的手机号</p>
						<div class = "login_num1"><input type="text" value = "" id = "phone_num"><div class = "phone_num1">手机号码</div></div>

						<div class = "register" id = "reg">
							<p>新手机号将被认为接受<a href="">《走秀网用户协议》</a>并自动注册账号</p>
							<div class = "login_num3"><input type="text" id = "cout_num"><div class = "yan_num1">验证码</div></div>
							<img src="../images/yan1.jpg" alt=""> 
							<span>换一换</span>
						</div>
						
						<p class = "warn warn2"><img src="../images/warn.gif" alt="">请输入您收到的验证码</p>
						<div class = "login_num2"><input type="text" value = "" id = "message_num"><div class = "message_num1">短信验证码</div></div>
						
						<div class = "get_num">获取验证码</div>
						<span class = "hold">两周内登录</span>
						<span class = "find zhao"><a href="">找回密码</a></span>
						<span class = "find zhu"><a href="" class = "zczh">注册账号</a><a href="" class = "zh">找回密码</a></span>
						<div class = "login_on">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
					</form>

					<p><img src="../images/login_line.jpg" alt="">合作账号登录<img src="../images/login_line.jpg" alt=""></p>
					<div class = "login_link"><img src="../images/login_qq.jpg" alt=""><img src="../images/login_weixin.jpg" alt=""><img src="../images/login_weibo.jpg" alt=""><img src="../images/login_zhi.jpg" alt=""><img src="../images/login_xin.jpg" alt=""></div>
				</div>
			</div>
